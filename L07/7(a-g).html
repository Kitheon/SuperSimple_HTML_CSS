<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 7</title>
    <style>
      .creepy-cat{
        width: 200px;
        height: 200px;
        object-fit: contain;
        object-position: center;
        border-radius: 100px;
      }

      .search-bar{
        border-radius: 100px;
        border: none;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.4);
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 5px;
        padding-right: 5px;
      }

      .f-email{
        font-family: Arial;
        color: rgb(96, 96, 96);
        margin-bottom: 5px;
      }
      .f-search{
        border-width: 2px;
        border-style: solid;
        border-radius: 5px;
        width: 395px;
        height: 30px;
      }
      .f-notice{
        font-family: Arial;
        color: rgb(96, 96, 96);
        margin-top: 15px;
        margin-bottom: 15px;
      }
      .f-agree{
        background-color: rgb(31, 52, 211);
        color: white;
        text-align: center;
        width: 400px;
        height: 50px;
        font-size: 20px;
        border-radius: 100px;
        border-style: none;
      }

      .pfp{
        vertical-align: middle;
        height: 50px;
        width: 50px;
        border-style: none;
        border-radius: 50px;
      }
      .enter-text{
        vertical-align: middle;
        height: 30px;
        width: 300px;
        border: none;
        font-size: 16px;
      }
      .tweet-button{
        background-color: rgb(86, 153, 254);
        vertical-align: middle;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border: none;
        border-radius: 100px;
        text-align: center;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img class="creepy-cat" src="creepy-cat.webp">
    <input class="search-bar" type="textbox" placeholder="Search">

    <p class="f-email">Email</p>
    <input class="f-search" type="textbox">
    <p class="f-notice">
      By clicking Agree & Join, you agree to the Privacy Policy.
    </p>
    <button class="f-agree">Agree & Join</button>
    <p></p>

    <img class="pfp" src="creepy-cat.webp">
    <input class="enter-text" type="textbox" placeholder="What's happening?">
    <button class="tweet-button">
      Tweet
    </button>
  </body>
</html>
