<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 8</title>
    <style>
      .a-name,
      .a-email{
        display: block;
        margin-top: 5px;
        margin-bottom: 5px;
        border-style: solid;
        border-radius: 2px;
      }

      .b-paragraph{
        display: inline-block;
        width: 200px;
        vertical-align: middle;
      }
      .b-yes-button,
      .b-no-button{
        display: inline-block;
        vertical-align: middle;
      }

      .google-logo{
        display: block;
        width: 300px;
        margin-left: 100px;
      }
      .search-bar{
        border-radius: 100px;
        border: none;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.4);
        width: 500px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <input class="a-name" type="textbox" placeholder="Name">
    <input class="a-email" type="textbox" placeholder="Email">

    <p class="b-paragraph">
      Thanks for chatting with our customer support.
      Would you like to take our quick survey?
    </p>
    <button class="b-yes-button">
      Yes
    </button>
    <button class="b-no-button">
      No
    </button>

    <img class="google-logo" src="google.png">
    <input class="search-bar" type="textbox" placeholder="Search Google or type a URL">
  </body>
</html>
