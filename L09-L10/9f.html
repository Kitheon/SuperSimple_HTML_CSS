<!DOCTYPE html>
<!-- I am skipping 9e -->
<html>
  <head>
    <title>Lesson 9-F</title>
    <style>
      p{
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .hdiv-profile{
        width: 100%;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
      }
      .pfp{
        width: 175px;
        height: 175px;
        object-fit: cover;
      }
      .name{
        margin-top: 10px;
        font-weight: bold;
        font-size: 18px;
        margin-left: 8px;
      }
      .mutual-friends{
        color: rgb(96, 96, 96);
        font-size: 14px;
        vertical-align: middle;
      }
      .add-button{
        background-color: rgb(90, 126, 255);
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 5px;
        margin-bottom: 5px;
        margin-left: 5px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 15px;
        padding-right: 15px;
        font-size: 16px;
      }

      .pfp-div{
        width: 30px;
      }

      .my-pfp{
        width: 30px;
        border-radius: 100%;
      }

      .main-grid{
        display: grid;
        grid-template-columns: 175px 175px 175px;
        column-gap: 15px;
      }

      .info-grid{
        display: grid;
        grid-template-columns: 30px 1fr;
        margin-left: 8px;
        align-items: center;
        column-gap: 5px;
      }

      .mutual-friends{
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="main-grid">
      <div class="hdiv-profile">
        <div><img class="pfp" src="c1.webp"></div>
        <div><p class="name">Oliver</p></div>
        <div class="info-grid">
          <div class="pfp-div"><img class="my-pfp" src="me.webp"></div>
          <div class="mutual-friends">
            <p>2 mutual friends</p>
          </div>
        </div>
        <div><button class="add-button">Add Friend</button></div>
      </div>
      <div class="hdiv-profile">
        <div><img class="pfp" src="c2.webp"></div>
        <div><p class="name">Mimi</p></div>
        <div class="info-grid">
          <div class="pfp-div"><img class="my-pfp" src="me.webp"></div>
          <div class="hdiv-friends">
            <p class="mutual-friends">3 mutual friends</p>
          </div>
        </div>
        <div><button class="add-button">Add Friend</button></div>
      </div>
      <div class="hdiv-profile">
        <div><img class="pfp" src="c3.webp"></div>
        <div><p class="name">Rex</p></div>
        <div class="info-grid">
          <div class="pfp-div"><img class="my-pfp" src="me.webp"></div>
          <div class="hdiv-friends">
            <p class="mutual-friends">4 mutual friends</p>
          </div>
        </div>
        <div><button class="add-button">Add Friend</button></div>
      </div>
    </div>
  </body>
</html>
