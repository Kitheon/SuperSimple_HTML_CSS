<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 9</title>
    <style>
      .red-square{
        width: 100px;
        height: 100px;
        background-color: red;
        display: inline-block;
        margin-right: 15px;
      }
      .green-circle{
        width: 100px;
        height: 100px;
        background-color: green;
        border-radius: 100px;
        display: inline-block;
      }

      .user-review{
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        border-width: 1px;
        border-style: solid;
        width: 200px;
        margin-top: 15px;
      }

      .youtube-music-ad{
        background-color: rgb(54, 54, 54);
        padding-top: 15px;
        padding-left: 15px;
        padding-right: 15px;
        padding-bottom: 15px;
        width: 325px;
        margin-top: 15px;
      }
      .install{
        color: white;
        font-size: 20px;
        font-weight: bold;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .subtitle{
        color: rgb(162, 162, 162);
        font-size: 15px;
        margin-top: 10px;
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="red-square"></div>
    <div class="green-circle"></div>
    <div class="user-review">
      <p>
        Satisfied with our service?
      </p>
      <button>Yes</button>
      <button>No</button>
    </div>
    <div class="youtube-music-ad">
      <p class="install"> Install YouTube Music </p>
      <p class="subtitle">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>
  </body>
</html>
