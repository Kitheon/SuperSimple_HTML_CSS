<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 13</title>
    <style>
      p{
        margin: 0;
      }
      .a{
        display: flex;
      }
      .a-div1{
        display: flex;
        height: 50px;
        width: 100px;
        align-items: center;
        background-color: lightpink;
        justify-content: space-around;
      }
      .a-div2{
        display: flex;
        height: 50px;
        width: 200px;
        background-color: lightblue;
        flex-direction: column;
      }
      .a-black-text{
        background-color: black;
        color: white;
      }
      .a-div2-row{
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="a-div1">
        <p class="a-black-text">item1</p>
      </div>
      <div class="a-div2">
        <div class="a-div2-row">
          <p>row1</p>
        </div>
        <div class="a-div2-row">
          <p class="a-black-text">row2</p>
          <p class="a-black-text">row2</p>
        </div>
      </div>
    </div>
  </body>
</html>
