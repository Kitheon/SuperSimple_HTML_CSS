<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 50px;
    padding-left: 80px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 50px;
    ">header</div>
    <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0px;
      bottom: 0px;
      top: 50px;
      width: 72px;
    ">sidebar</div>
    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
    ">div 1</div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
    ">div 2</div>
    <div style="
      background-color: green;
      color: white;
      position: fixed;
      bottom: 0px;
      right: 0px;
      top: 0px;
      width: 100px;
    ">right sidebar</div>
    <div style="
      background-color: rgba(0, 0, 0, 0.8);
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      position: fixed;
      display: flex;
      justify-content: space-around;
      align-items: center;
    ">
      <div style="
        background-color: white;
        width: 500px;
        height: 150px;
        display: flex;
        border-radius: 5px;
        flex-direction: column;
        
      ">
        <p style="font-weight: bold; font-size: 20px;">Modal Title</p>
        <p>This is a modal</p>
        <button>close</button>
      </div>
    </div>
  </body>
</html>
